# .github/workflows/ci.yml

name: CI, Security & Deploy

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Fast feedback: Unit tests
      - name: Run unit tests
        run: npm test -- --write-json

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results.json

      - name: Add test summary to workflow
        if: always()
        run: |
          if [ -f unit-test-results.json ]; then
            echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(jq '.summary.total' unit-test-results.json)
            PASSED=$(jq '.summary.passed' unit-test-results.json)
            FAILED=$(jq '.summary.failed' unit-test-results.json)
            PASS_RATE=$(jq '.summary.passRate' unit-test-results.json)
            DURATION=$(jq '.summary.duration' unit-test-results.json)
            echo "- **Total Files**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: âœ… $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: âŒ $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- **Pass Rate**: $PASS_RATE%" >> $GITHUB_STEP_SUMMARY
            echo "- **Duration**: ${DURATION}ms" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run security audit
        run: npm run security-check

      # UI tests: Only on main/dev branches (slower, more comprehensive)
      - name: Install Chrome for UI tests
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Install UI test framework dependencies
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          npm install

      - name: Run UI tests (headless)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          export CHROME_PATH=$(which chrome)
          npm test
        env:
          CI: true

  # ğŸ¯ SIMPLIFIED DEPLOYMENT JOB
  # Deploys only from main branch to avoid complexity
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Debug environment
        run: |
          echo "ğŸ“Š Environment Information:"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo ""
          echo "ğŸ“¦ Package.json scripts:"
          cat package.json | grep -A 5 '"scripts"'
          echo ""
          echo "ğŸ” Checking node_modules:"
          ls -la node_modules/.bin/ | grep vite || echo "âŒ vite binary not found in node_modules/.bin/"
          echo ""
          echo "ğŸ” Checking vite installation:"
          npm list vite || echo "âš ï¸ vite not listed in dependencies"
          echo ""
          echo "ğŸ” Testing vite command:"
          which vite || echo "âŒ vite not in PATH"
          npx vite --version || echo "âŒ npx vite failed"
          ./node_modules/.bin/vite --version || echo "âŒ direct vite binary failed"
          echo ""
          echo "ğŸ” File permissions on vite:"
          ls -l node_modules/.bin/vite || echo "âŒ Cannot check vite permissions"

      - name: Build with correct base path
        id: build
        continue-on-error: true
        run: npm run build
        env:
          BASE_PATH: /Integral-Ethics-Engine
          NODE_ENV: production

      - name: Fallback build using npx
        if: steps.build.outcome == 'failure'
        run: |
          echo "âš ï¸ npm run build failed, trying npx vite build..."
          npx vite build
        env:
          BASE_PATH: /Integral-Ethics-Engine
          NODE_ENV: production

      - name: Verify build succeeded
        run: |
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not created!"
            exit 1
          fi
          echo "âœ… Build directory exists"

      - name: Add .nojekyll to build output
        run: touch build/.nojekyll

      - name: List build output for debugging
        run: |
          echo "ğŸ“‚ Build directory contents:"
          ls -la build/
          echo ""
          echo "ğŸ“‚ Checking for critical files:"
          ls -la build/index.html || echo "âŒ index.html missing!"
          ls -la build/_app/ || echo "âŒ _app directory missing!"
          ls -la build/.nojekyll || echo "âŒ .nojekyll missing!"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
