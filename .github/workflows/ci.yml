# .github/workflows/ci.yml

name: CI, Security & Deploy

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      # Fast feedback: Unit tests
      - name: Run unit tests
        run: npm test -- --write-json

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results.json

      - name: Add test summary to workflow
        if: always()
        run: |
          if [ -f unit-test-results.json ]; then
            echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            TOTAL=$(jq '.summary.total' unit-test-results.json)
            PASSED=$(jq '.summary.passed' unit-test-results.json)
            FAILED=$(jq '.summary.failed' unit-test-results.json)
            PASS_RATE=$(jq '.summary.passRate' unit-test-results.json)
            DURATION=$(jq '.summary.duration' unit-test-results.json)
            echo "- **Total Files**: $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: âœ… $PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: âŒ $FAILED" >> $GITHUB_STEP_SUMMARY
            echo "- **Pass Rate**: $PASS_RATE%" >> $GITHUB_STEP_SUMMARY
            echo "- **Duration**: ${DURATION}ms" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run security audit
        run: npm run security-check

      # UI tests: Only on main/dev branches (slower, more comprehensive)
      - name: Install Chrome for UI tests
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable

      - name: Install UI test framework dependencies
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          npm install

      - name: Run UI tests (headless)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        run: |
          cd ui-test-framework
          export CHROME_PATH=$(which chrome)
          npm test
        env:
          CI: true

  # ðŸŽ¯ UNIFIED DEPLOYMENT JOB
  # Deploys main to root (/) and dev to /dev/ subdirectory
  # Only deploys from main branch to avoid concurrent deployments
  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Prepare combined deployment directory with both main and dev versions
      - name: Prepare deployment structure
        run: |
          mkdir -p _site
          touch _site/.nojekyll

          # ---------------------------------------------------------
          # 1. DEPLOY MAIN BRANCH TO ROOT (/)
          # ---------------------------------------------------------
          git checkout main || git checkout -b main origin/main
          
          echo "ðŸ“¦ Building Main Branch..."
          rm -rf node_modules
          npm install
          echo "ðŸ”¹ Building with BASE_PATH=/Integral-Ethics-Engine"
          BASE_PATH=/Integral-Ethics-Engine npm run build
          
          echo "ðŸ“‚ Listing Main Build Output:"
          ls -la build/
          
          # Copy SvelteKit build output to _site
          cp -r build/* _site/
          
          # Copy static resources that might not be in static/ folder yet
          [ -d ontology ] && cp -r ontology _site/
          [ -d examples ] && cp -r examples _site/
          [ -f manifest.json ] && cp manifest.json _site/

          # ---------------------------------------------------------
          # 2. DEPLOY DEV BRANCH TO /dev/
          # ---------------------------------------------------------
          git fetch origin dev || echo "Dev branch not yet created"

          if git rev-parse --verify origin/dev >/dev/null 2>&1; then
            git checkout origin/dev
            echo "ðŸ“¦ Building Dev Branch..."
            rm -rf node_modules
            npm install
            echo "ðŸ”¹ Building with BASE_PATH=/Integral-Ethics-Engine/dev"
            BASE_PATH=/Integral-Ethics-Engine/dev npm run build
            
            echo "ðŸ“‚ Listing Dev Build Output:"
            ls -la build/
            
            mkdir -p _site/dev
            cp -r build/* _site/dev/
            [ -d ontology ] && cp -r ontology _site/dev/
            [ -f manifest.json ] && cp manifest.json _site/dev/
          else
            echo "Dev branch does not exist yet, skipping dev deployment"
            mkdir -p _site/dev
            cat > _site/dev/index.html << 'DEVEOF'
          <!DOCTYPE html>
          <html>
          <head><title>Dev Environment - Coming Soon</title></head>
          <body>
            <h1>Development Environment</h1>
            <p>The dev branch has not been created yet. Create it to enable dev environment.</p>
            <p><a href="/">Return to Production</a></p>
          </body>
          </html>
          DEVEOF
          fi

          # Create environments index for easy navigation
          cat > _site/environments.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>IEE Environments</title>
            <style>
              body { font-family: system-ui; max-width: 600px; margin: 100px auto; padding: 20px; }
              h1 { color: #2c5aa0; }
              ul { list-style: none; padding: 0; }
              li { margin: 15px 0; }
              a { display: block; padding: 15px; background: #f5f5f5; border-radius: 8px; text-decoration: none; color: #2c5aa0; transition: background 0.2s; }
              a:hover { background: #e0e0e0; }
              .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 12px; margin-left: 10px; }
              .prod { background: #28a745; color: white; }
              .dev { background: #ffc107; color: #333; }
            </style>
          </head>
          <body>
            <h1>ðŸŽ¯ Integral Ethics Engine Environments</h1>
            <p>Multi-perspectival moral reasoning system</p>
            <ul>
              <li>
                <a href="/Integral-Ethics-Engine/">
                  <strong>Production</strong> <span class="badge prod">MAIN</span>
                  <br><small>Stable version from main branch</small>
                </a>
              </li>
              <li>
                <a href="/Integral-Ethics-Engine/dev/">
                  <strong>Development</strong> <span class="badge dev">DEV</span>
                  <br><small>Preview of latest dev branch features</small>
                </a>
              </li>
            </ul>
          </body>
          </html>
          EOF
          
          echo "ðŸ“‚ Final _site directory structure:"
          ls -R _site/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
